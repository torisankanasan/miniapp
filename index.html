<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS通知アプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      #status {
        font-size: 18px;
        margin: 20px 0;
      }
      #distance {
        font-size: 24px;
        font-weight: bold;
        color: #d9534f;
      }
      button {
        background-color: #5cb85c;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <h1>GPS通知アプリ</h1>
    <p id="status">位置情報を取得中...</p>
    <p>目的地（東京駅）までの距離:</p>
    <p id="distance">- m</p>
    <button onclick="watchUserLocation()">位置情報を更新</button>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      function initializeLiff(myLiffId) {
        liff
          .init({
            liffId: myLiffId,
          })
          .then(() => {
            // LIFF initialization succeeded
            console.log("LIFF initialized");
            getUserProfile();
          })
          .catch((err) => {
            // LIFF initialization failed
            console.error("LIFF initialization failed", err);
          });
      }
      document.addEventListener("DOMContentLoaded", function () {
        const myLiffId = "2001180060-5dJEZQ40"; // ここにあなたのLIFF IDを入力してください
        initializeLiff(myLiffId);
      });
      // 目的地の座標（東京駅）
      const DEST_LAT = 35.6678664;
      const DEST_LNG = 139.75736;
      const ALERT_DISTANCE = 100; // 100m以内で通知

      let audioContext, oscillator;

      function setupAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioContext.createOscillator();
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        oscillator.start();
        oscillator.disconnect(); // 初期状態で音を鳴らさない
      }

      function watchUserLocation() {
        if (!navigator.geolocation) {
          alert("このブラウザは位置情報をサポートしていません。");
          return;
        }

        navigator.geolocation.watchPosition(successCallback, errorCallback, {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 5000,
        });
      }

      function successCallback(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        document.getElementById(
          "status"
        ).innerText = `現在位置: ${userLat.toFixed(6)}, ${userLng.toFixed(6)}`;

        const distance = getDistance(userLat, userLng, DEST_LAT, DEST_LNG);
        document.getElementById("distance").innerText = `${distance.toFixed(
          2
        )} m`;

        if (distance <= ALERT_DISTANCE) {
          playSound();
        }
      }

      function errorCallback(error) {
        console.error("位置情報の取得に失敗:", error.message);
        document.getElementById("status").innerText =
          "位置情報の取得に失敗しました。";
      }

      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // 地球の半径（m）
        const toRad = (deg) => (deg * Math.PI) / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);

        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function playSound() {
        if (!audioContext) {
          setupAudio();
        }

        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        gainNode.gain.setValueAtTime(1, audioContext.currentTime);

        setTimeout(() => {
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          oscillator.disconnect(gainNode);
        }, 1000);
      }

      // 初回ロード時に位置情報の監視を開始
      // watchUserLocation();
      window.onload = function () {
        // ページ読み込みと同時にロード
        wa.loadFile("./assets/sample.mp3", function (buffer) {
          wa.play(buffer);

          // ユーザーイベント
          var event = "click";
          document.addEventListener(event, function () {
            wa.playSilent();
            console.log("click!");
          });
        });
      };
    </script>
  </body>
</html>
